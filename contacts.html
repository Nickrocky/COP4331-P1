<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_contacts.css" />
    <script src="js/code.js" defer></script>
    <title>Contacts</title>
    	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>

    <div class="form-popup" id="myForm">
      <form onSubmit="return false" method="get" class="form-container">
        <input
          type="firstname"
          placeholder="Enter First Name"
          name="firstname"
          required
          id="fName"
        />
        <input
          type="lastname"
          placeholder="Enter Last Name"
          name="lastname"
          required id="lName"
        />
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          required
          id="email"
        />
        <input
          type="number"
          placeholder="Enter Phone Number"
          name="psw"
          required
          id="phoneNumber"
        />
        <button type="submit" class="btn" onclick="addContact()">
          Add Contact
        </button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Cancel
        </button>
        <div id="contactAddResult"></div>
        <div id="overlay" class="overlay"></div>
      </form>
    </div>

    <input type="text" id="mySearchInput" placeholder="Enter email here..." />

    <button type="submit" class="submit-button" onclick="searchContact()">
      Search Contact
    </button>

    <button
      class="clearSearch-button"
      id="clear"
      onclick="clearContactSearch()"
    >
      Clear Search
    </button>

    <table id="dataTable">
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Email</td>
          <td>Phone</td>
          <td>
            <button class="open-button" onclick="openForm()">
              Add Contact
            </button>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>

    <button class="logout-button" onclick="location.href = 'index.html'">
      Logout
    </button>
  </body>
</html>
